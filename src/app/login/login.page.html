<ion-content padding>

  <div class="header">
    <div class="circle"></div>
  </div>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="email" [(ngModel)]="data.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <span style="color:white;">Enter your username and password to login</span>
    </ion-item>
  </ion-list>

  <ion-grid class="grid-buttons">
    <ion-row>
      <ion-col>
        <ion-button style="color:black;" (click)="LoginWithEmail()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button style="color:black;" routerLink="/register">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="loginGoogle()" color="light">Google</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="loginFacebook()" color="light">Facebook</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
