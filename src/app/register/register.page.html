<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="email" [(ngModel)]="data.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" [(ngModel)]="data.password" type="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button (click)="registerByEmail()">Register</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
