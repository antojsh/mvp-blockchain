<p>
  The file is conserved on your mobile. With a cryptographic
  algorythm calculation its information is registered on Blochchains.
</p>

<div class="content-button">
  <ion-button (click)="openFiles()">Select File</ion-button>
  <input type="file" id="fileInput" accept="{{typeFilesAccept}}" (change)="generateSha253($event)">
</div>

<div class="file-hash" v-if="base64String">
  <span>{{base64String}}</span>
</div>


<ion-input placeholder="Enter the text you want to be seen by anyone" [(ngModel)]="subject"></ion-input>

<div class="content-button">
  <ion-fab-button (click)="sendHash()" [disabled]="!subject || !base64String">
    <ion-icon name="paper"></ion-icon>
  </ion-fab-button>
</div>
